{% macro display_trading_state(is_real_trading, enabled_trader, hide_on_small=True) -%}
    <span class="{% if hide_on_small %}d-none d-xl-inline{% endif %}"><i>{{ enabled_trader }}</i> </span>
    <i class="fa {% if is_real_trading %}fa-coins{% else %}fa-robot{% endif %}" data-toggle="tooltip" data-placement="top" title="{{ enabled_trader }}"></i>
{%- endmacro %}
