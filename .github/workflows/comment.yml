name: OctoBot-Tentacles-Comment-PR
on:
  pull_request:
    types: [ opened ]

jobs:
  okteto_button_comment_pr:
    runs-on: ubuntu-latest
    name: Okteto deploy button comment
    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Set Environment Variables
        run: echo "GIT_BRANCH=${GITHUB_HEAD_REF}" >> $GITHUB_ENV

      - name: Comment PR
        uses: thollander/actions-comment-pull-request@master
        with:
          message: 'To test OctoBot with this branch, press the following deploy button when the upload job is completed. deploy available [![Deploy PR on Okteto](https://okteto.com/develop-okteto.svg)](https://cloud.okteto.com/deploy?repository=https://github.com/Drakkar-Software/OctoBot-Tentacles&branch=${{ env.GIT_BRANCH }})'
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
